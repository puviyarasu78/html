<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple HTML Page</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    h1 {
      color: #00bcd4;
    }
    a {
      color: #90caf9;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a basic HTML page without any images. It's useful for testing or building simple layouts.</p>
    
    <h3>Features:</h3>
    <ul>
      <li>Dark theme</li>
      <li>No external images</li>
      <li>Clean layout</li>
    </ul>

    <p>Visit <a href="https://example.com">this link</a> to learn more.</p>
  </main>

  <footer>
    &copy; 2025 Your Name
  </footer>

</body>
</html>
