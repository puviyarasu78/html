<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Naruto vs Sasuke Animation</title>
  <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
  <style>
    body {
      background: #ebebeb;
      overflow: hidden;
      margin: 0;
      font-family: 'Passion One', impact;
    }

    .bg {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url("https://3.bp.blogspot.com/_ImecizcBRRU/TS6TU8NQ95I/AAAAAAAABdE/FRG5NyHoGR4/s1600/naruto_016-017.png");
      background-size: 2000px auto;
      animation: fade 6s steps(30) forwards;
    }

    .retrigger {
      position: absolute;
      left: -5em;
      opacity: 0;
    }

    .buttons {
      position: absolute;
      z-index: 3;
      top: 1em;
      left: 50%;
      width: 10em;
      margin-left: -5em;
      height: 2em;
      line-height: 2em;
      text-align: center;
      cursor: pointer;
      user-select: none;
      animation: button 8s linear;
    }

    .buttons .button {
      padding: 0.3em 1em;
      color: black;
      font-size: 1.3em;
      display: none;
      cursor: pointer;
      border: 2px solid black;
    }

    .buttons .button:hover {
      color: white;
      background: black;
    }

    #retrigger--2:checked ~ .buttons .button--1 {
      display: block;
    }

    #retrigger--1:checked ~ .buttons .button--2 {
      display: block;
    }

    @keyframes buttons--1 {
      0%, 99% {
        visibility: hidden;
      }
      100% {
        visibility: visible;
      }
    }

    @keyframes buttons--2 {
      0%, 99% {
        visibility: hidden;
      }
      100% {
        visibility: visible;
      }
    }

    #retrigger--1:checked ~ .bg {
      animation-name: fade--1;
    }

    #retrigger--2:checked ~ .bg {
      animation-name: fade--2;
    }

    @keyframes fade--1, fade--2 {
      0% {
        background-position: 0 0;
        opacity: 1;
      }
      50% {
        background-position: 4000% 4000%;
        opacity: 0.6;
      }
      100% {
        background-position: -4000% -4000%;
        opacity: 0;
      }
    }

    .pane {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleY(1.3);
      perspective: 700px;
    }

    .rotate {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(2);
      transform-style: preserve-3d;
      animation: rotate 6s 2s forwards;
    }

    #retrigger--1:checked ~ .pane .rotate {
      animation-name: rotate--1;
    }

    #retrigger--2:checked ~ .pane .rotate {
      animation-name: rotate--2;
    }

    @keyframes rotate--1, rotate--2 {
      0% {
        transform: translate(-50%, -50%) rotate3d(1, -1, 0, 40deg) scale(2);
      }
      50% {
        transform: translate(-50%, -50%) rotate3d(0, 0, 0, 0deg) scale(1.1);
      }
      100% {
        transform: translate(-50%, -50%) rotate3d(0, 0, 0, 0deg) scale(1);
      }
    }

    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      font-size: 9em;
      letter-spacing: -0.06em;
      animation: hide 8s linear forwards;
      padding: 0 0.2em;
      line-height: 1;
      border: 0.02em solid black;
    }

    .logo:nth-child(1) {
      animation: change 8s steps(30) forwards;
      background: url("http://images5.fanpop.com/image/photos/28800000/Manga-naruto-shippuuden-28820722-1299-938.jpg");
      background-size: 2000px auto;
      -webkit-background-clip: text;
      color: transparent;
      filter: drop-shadow(0 -1px 0 black) drop-shadow(0 1px 0 black) drop-shadow(1px 0 0 black) drop-shadow(-1px 0 0 black);
    }

    @keyframes hide--1, hide--2 {
      0% {
        visibility: visible;
        opacity: 1;
      }
      100% {
        visibility: hidden;
        opacity: 0;
      }
    }

    @keyframes change--1, change--2 {
      0% {
        background-position: 0 0;
        color: rgba(150, 150, 0, 0.4);
        filter: drop-shadow(0 -1px 0 black) drop-shadow(0 1px 0 black) drop-shadow(1px 0 0 black) drop-shadow(-1px 0 0 black);
        border-color: black;
      }
      50% {
        background-position: 200% 200%;
        border-color: white;
      }
      100% {
        background-position: -200% -200%;
        color: white;
        filter: drop-shadow(0 0 0 white);
        border-color: white;
      }
    }

    .logo:nth-child(n+2):nth-child(-n+20) {
      transform: translate3d(-50%, -50%, calc(-1px * var(--i)));
    }
  </style>
</head>
<body>

  <input type="radio" name="rerun" id="retrigger--1" class="retrigger">
  <input type="radio" name="rerun" id="retrigger--2" class="retrigger" checked>

  <div class="bg"></div>

  <div class="pane">
    <div class="rotate">
      <div class="logo" style="--i: 1">NARUTO</div>
      <div class="logo" style="--i: 2">NARUTO</div>
      <div class="logo" style="--i: 3">NARUTO</div>
      <div class="logo" style="--i: 4">NARUTO</div>
      <div class="logo" style="--i: 5">NARUTO</div>
      <div class="logo" style="--i: 6">NARUTO</div>
      <div class="logo" style="--i: 7">NARUTO</div>
      <div class="logo" style="--i: 8">NARUTO</div>
      <div class="logo" style="--i: 9">NARUTO</div>
      <div class="logo" style="--i: 10">NARUTO</div>
    </div>
  </div>

  <div class="buttons">
    <label for="retrigger--1" class="button button--1">Replay</label>
    <label for="retrigger--2" class="button button--2">Replay</label>
  </div>

</body>
</html>
