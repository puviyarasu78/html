<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        #scoreBoard {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #startButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-shadow: 2px 2px 4px #000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        #instructions {
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            max-width: 400px;
        }
        .control-info {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div id="scoreBoard">Score: <span id="score">0</span></div>
        <button id="startButton">Start/Pause</button>
        <div id="gameOverMessage">Game Over!</div>
        <div id="instructions">
            <p class="control-info">Use Arrow Keys to move the piece:</p>
            <p class="control-info">Left Arrow: Move Left</p>
            <p class="control-info">Right Arrow: Move Right</p>
            <p class="control-info">Down Arrow: Move Down</p>
            <p class="control-info">Spacebar: Rotate</p>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');
        const gameOverMessage = document.getElementById('gameOverMessage');

        const GRID_SIZE = 30;
        const COLS = canvas.width / GRID_SIZE;
        const ROWS = canvas.height / GRID_SIZE;
        const COLORS = [
            null,
            '#FF0D72',
            '#0DC2FF',
            '#0DFF72',
            '#F538FF',
            '#FF8E0D',
            '#FFE138',
            '#3877FF',
        ];

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let score = 0;
        let gameOver = false;
        let gameRunning = false;
        let currentPiece = null;
        let dropCounter = 0;
        let dropInterval = 1000; // ms
        let lastTime = 0;

        const PIECES = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[0, 1, 0], [1, 1, 1]], // T
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]], // Z
            [[1, 0, 0], [1, 1, 1]], // J
            [[0, 0, 1], [1, 1, 1]], // L
        ];

        class Tetromino {
            constructor(shape, color) {
                this.shape = shape;
                this.color = color;
                this.x = Math.floor(COLS / 2) - Math.floor(shape[0].length / 2);
                this.y = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            ctx.fillRect(
                                (this.x + col) * GRID_SIZE,
                                (this.y + row) * GRID_SIZE,
                                GRID_SIZE - 1,
                                GRID_SIZE - 1
                            );
                        }
                    }
                }
            }

            move(dx, dy) {
                this.x += dx;
                this.y += dy;
                if (this.collides()) {
                    this.x -= dx;
                    this.y -= dy;
                    return false;
                }
                return true;
            }

            rotate() {
                const rotated = Array.from(
                    { length: this.shape[0].length },
                    () => Array(this.shape.length).fill(0)
                );
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        rotated[col][this.shape.length - 1 - row] = this.shape[row][col];
                    }
                }
                const oldShape = this.shape;
                this.shape = rotated;
                if (this.collides()) {
                    this.shape = oldShape;
                    return false;
                }
                return true;
            }

            collides() {
                for (let row = 0; row < this.shape.length; row++) {
                    for (let col = 0; col < this.shape[row].length; col++) {
                        if (this.shape[row][col]) {
                            const boardX = this.x + col;
                            const boardY = this.y + row;
                            if (
                                boardX < 0 ||
                                boardX >= COLS ||
                                boardY >= ROWS ||
                                (boardY >= 0 && board[boardY][boardX])
                            ) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
        }

        function createPiece() {
            const index = Math.floor(Math.random() * PIECES.length);
            return new Tetromino(PIECES[index], COLORS[index + 1]);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        ctx.fillStyle = COLORS[board[row][col]];
                        ctx.fillRect(
                            col * GRID_SIZE,
                            row * GRID_SIZE,
                            GRID_SIZE - 1,
                            GRID_SIZE - 1
                        );
                    }
                }
            }
        }

        function mergePiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardX = currentPiece.x + col;
                        const boardY = currentPiece.y + row;
                        if (boardY < 0) {
                            gameOver = true;
                            return;
                        }
                        board[boardY][boardX] = PIECES.indexOf(currentPiece.shape) + 1;
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            if (linesCleared > 0) {
                score += linesCleared * 100;
                scoreElement.textContent = score;
            }
        }

        function update(time = 0) {
            if (!gameRunning || gameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                if (!currentPiece.move(0, 1)) {
                    mergePiece();
                    clearLines();
                    currentPiece = createPiece();
                    if (currentPiece.collides()) {
                        gameOver = true;
                        gameOverMessage.style.display = 'block';
                        startButton.textContent = 'Start';
                        gameRunning = false;
                    }
                }
                dropCounter = 0;
            }

            drawBoard();
            currentPiece.draw();
            requestAnimationFrame(update);
        }

        function resetGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            scoreElement.textContent = score;
            gameOver = false;
            gameOverMessage.style.display = 'none';
            currentPiece = createPiece();
            dropCounter = 0;
            lastTime = 0;
        }

        document.addEventListener('keydown', (event) => {
            if (!gameRunning || gameOver) return;

            switch (event.key) {
                case 'ArrowLeft':
                    currentPiece.move(-1, 0);
                    break;
                case 'ArrowRight':
                    currentPiece.move(1, 0);
                    break;
                case 'ArrowDown':
                    currentPiece.move(0, 1);
                    break;
                case 'Space':
                    currentPiece.rotate();
                    break;
            }
            drawBoard();
            currentPiece.draw();
        });

        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                if (gameOver) resetGame();
                gameRunning = true;
                startButton.textContent = 'Pause';
                lastTime = performance.now();
                update();
            } else {
                gameRunning = false;
                startButton.textContent = 'Start';
            }
        });

        // Initialize the game
        currentPiece = createPiece();
        drawBoard();
        currentPiece.draw();
    </script>
</body>
</html>
